<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./src/assets/Images/ticon.ico"
      type="image/icon type"
    />
    <title>EasyDraw</title>
    <link rel="stylesheet" href="/src/assets/Styles/Style.css" />
  </head>
  <body>
    <div class="toolbar_container">
      <div id="toolbar_container" class="toolbar_content">
        <div class="toolbar_icon">
          <button id="cursorBtn" data-shape="CURSOR">
            <img src="./src/assets/Images/cursor.png" alt="cursor" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="rectangleBtn" title="Rectangle" data-shape="RECTANGLE">
            <img src="./src/assets/Images/rectangle.png" alt="rectangle" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="circleBtn" title="Circle" data-shape="CIRCLE">
            <img src="./src/assets/Images/oval.png" alt="circle" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="lineBtn" title="Line" data-shape="LINE">
            <img src="./src/assets/Images/line.png" alt="line" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="arrowBtn" title="Arrow line" data-shape="ARROW">
            <img src="./src/assets/Images/arrow.png" alt="arrow line" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="drawBtn" title="Drawing" data-shape="DRAW">
            <img src="./src/assets/Images/pencil.png" alt="pencil" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="textBtn" title="Text" data-shape="TEXT">
            <img src="./src/assets/Images/text.png" alt="text" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="eraserBtn" title="Eraser" data-shape="ERASER">
            <img src="./src/assets/Images/eraser.png" alt="eraser" />
          </button>
        </div>
        <div class="toolbar_icon">
          <button id="clearBtn" title="Clear canvas">
            <img src="./src/assets/Images/broom.png" alt="clear" />
          </button>
        </div>
      </div>
    </div>
    <div class="left_bottom_container">
      <!-- <div class="zoom" id="zoom">
        <button id="zoom__out" class="zoom__out" title="Zoom out">
          <img src="./src/assets/Images/minus.png" alt="zoom out" />
        </button>
        <button
          id="zoom__percentage"
          class="zoom__percentage"
          title="Reset zoom"
        ></button>
        <button id="zoom__in" class="zoom__in" title="Zoom in">
          <img src="./src/assets/Images/plus.png" alt="Zoom in" />
        </button>
      </div> -->
      <div class="redo_undo" id="redo_undo">
        <button id="undoBtn" title="Undo">
          <img src="./src/assets/Images/undo.png" alt="Undo" />
        </button>
        <button id="redoBtn" title="Redo">
          <img src="./src/assets/Images/redo.png" alt="Redo" />
        </button>
      </div>
    </div>
    <div class="panelColumn">
      <div class="panel__section">
        <h3>Stoke</h3>
        <div class="color-picker__top-picks stroke__color__container">
          <button
            class="color-picker__button"
            style="background-color: #1e1e1e"
            title="#1e1e1e"
            data-color="#1e1e1e"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #e03131"
            title="#e03131"
            data-color="#e03131"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #2f9e44"
            title="#2f9e44"
            data-color="#2f9e44"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #1971c2"
            title="#1971c2"
            data-color="#1971c2"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #f08c00"
            title="#f08c00"
            data-color="#f08c00"
          ></button>
        </div>
      </div>
      <div class="panel__section">
        <h3>Background</h3>
        <div class="color-picker__top-picks background__color__container">
          <button
            class="color-picker__button"
            style="background-color: transparent; box-shadow: 0px 0px 1px gray"
            title="transparent"
            data-color="transparent"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #ffc9c9"
            title="#ffc9c9"
            data-color="#ffc9c9"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #b2f2bb"
            title="#b2f2bb"
            data-color="#b2f2bb"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #a5d8ff"
            title="#a5d8ff"
            data-color="#a5d8ff"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #ffec99"
            title="#ffec99"
            data-color="#ffec99"
          ></button>
        </div>
      </div>
      <div class="stroke__width panel__section" id="stroke__width">
        <h3>Stroke width</h3>
        <div>
          <button id="thin" class="thin" title="Thin">
            <div></div>
          </button>
          <button id="bold" class="bold" title="Bold">
            <div></div>
          </button>
          <button id="extra__bold" class="extra__bold" title="Extra bold">
            <div></div>
          </button>
        </div>
      </div>
      <div class="stroke__style panel__section" id="stroke__width">
        <h3>Stroke style</h3>
        <div>
          <button id="solid" class="solid" title="Solid">
            <img src="./src/assets/Images/line.png" alt="line" />
          </button>
          <button id="dashed" class="dashed" title="Dashed">
            <img src="./src/assets/Images/dashed.png" alt="dashed" />
          </button>
          <button id="dotted" class="dotted" title="Dotted">
            <img src="./src/assets/Images/dotted.png" alt="dotted" />
          </button>
        </div>
      </div>
      <div class="layer__container panel__section">
        <h3>Layers</h3>
        <div>
          <button id="toBack" class="backward" title="Send to back">
            <img src="./src/assets/Images/toBack.png" alt="Arrow Down" />
          </button>
          <button id="backward" class="backward" title="Send backward">
            <img src="./src/assets/Images/downarrow.png" alt="Arrow Down" />
          </button>
          <button id="bringForward" class="forward" title="Bring forward">
            <img src="./src/assets/Images/uparrow.png" alt="Arrow Up" />
          </button>
          <button id="toFront" class="forward" title="Bring to front">
            <img src="./src/assets/Images/toBring.png" alt="Arrow Up" />
          </button>
        </div>
      </div>
      <div class="actions panel__section">
        <h3>Actions</h3>
        <div>
          <button id="deleteBtn" class="deleteBtn" title="Delete">
            <img src="./src/assets/Images/delete.png" alt="Delete" />
          </button>
          <button id="exportBtn" title="Export image">
            <img src="./src/assets/Images/export.png" alt="Export" />
          </button>
          <button id="saveBtn" title="Save">
            <img src="./src/assets/Images/saved.png" alt="Saved" />
          </button>
        </div>
      </div>
    </div>
    <div class="shortcut_key_container">
      <div>
        <button id="shortcut">Shortcut</button>
      </div>
      <div id="shortcut_items">
        <ol>
          <li>Ctrl + z (Undo)</li>
          <li>Ctrl + y (Redo)</li>
          <li>Delete key to selected shape</li>
          <li>Double click to add text</li>
        </ol>
      </div>
    </div>
    <div id="app">
      <canvas id="canvas"></canvas>
    </div>
    <img id="exportedImage" style="visibility: hidden" alt="Exported PNG" />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
