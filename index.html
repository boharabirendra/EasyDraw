<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyDraw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/assets/Styles/Style.css" />
  </head>
  <body>
    <div class="toolbar_container">
      <div class="toolbar_icon">
        <button id="cursorBtn">
          <img src="./src/assets/Images/cursor.png" alt="cursor" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="rectangleBtn">
          <img src="./src/assets/Images/rectangle.png" alt="rectangle" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="circleBtn">
          <img src="./src/assets/Images/oval.png" alt="circle" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="lineBtn">
          <img src="./src/assets/Images/line.png" alt="line" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="arrowBtn">
          <img src="./src/assets/Images/arrow.png" alt="arrow line" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="drawBtn">
          <img src="./src/assets/Images/pencil.png" alt="pencil" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="textBtn">
          <img src="./src/assets/Images/text.png" alt="text" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="eraserBtn">
          <img src="./src/assets/Images/eraser.png" alt="eraser" />
        </button>
      </div>
      <div class="toolbar_icon">
        <button id="clearBtn">
          <img src="./src/assets/Images/broom.png" alt="clear" />
        </button>
      </div>
    </div>
    <div class="left_bottom_container">
      <div class="zoom">
        <button class="zoom__out" title="Zoom out"><img src="./src/assets/Images/minus.png" alt="zoom" /></button>
        <button class="zoom__percentage" title="Reset zoom">100%</button>
        <button class="zoom__in" title="Zoom in"><img src="./src/assets/Images/plus.png" alt="Undo" /></button>
      </div>
      <div class="redo_undo">
        <button id="undoBtn" title="Undo">
          <img src="./src/assets/Images/undo.png" alt="Undo" />
        </button>
        <button id="redoBtn" title="Redo">
          <img src="./src/assets/Images/redo.png" alt="Redo" />
        </button>
      </div>
    </div>
    <div class="panelColumn">
      <div>
        <h3>Stoke</h3>
        <div class="color-picker__top-picks stroke__color__container">
          <button
            class="color-picker__button"
            style="background-color: #1e1e1e"
            title="#1e1e1e"
            data-color="#1e1e1e"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #e03131"
            title="#e03131"
            data-color="#e03131"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #2f9e44"
            title="#2f9e44"
            data-color="#2f9e44"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #1971c2"
            title="#1971c2"
            data-color="#1971c2"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #f08c00"
            title="#f08c00"
            data-color="#f08c00"
          ></button>
        </div>
      </div>
      <div>
        <h3>Background</h3>
        <div class="color-picker__top-picks background__color__container">
          <button
            class="color-picker__button"
            style="background-color: transparent"
            title="transparent"
            data-color="transparent"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #ffc9c9"
            title="#ffc9c9"
            data-color="#ffc9c9"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #b2f2bb"
            title="#b2f2bb"
            data-color="#b2f2bb"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #a5d8ff"
            title="#a5d8ff"
            data-color="#a5d8ff"
          ></button>
          <button
            class="color-picker__button"
            style="background-color: #ffec99"
            title="#ffec99"
            data-color="#ffec99"
          ></button>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
